<body>

<div class="container">

    <nav class="navbar navbar-inverse" role="navigation">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1"><span class="ss-menu"></span></button>
                <span id="logo-text" class="navbar-brand">SEMA</span>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="active"><a href="/home/">Downloads</a></li>
                    <li class="active"><a href="/programs/">Programs</a></li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right navbar-icons">
                </ul>
                {% if user.is_authenticated %}
                    <p class="navbar-text navbar-right"><a href="/accounts/logout/" class="navbar-link">Sign Out</a></p>
                    <p class="navbar-text navbar-right">Signed in as {{ user.username }}</p>
                {% else %}
                    <p class="navbar-text navbar-right"><A href="/accounts/login" class="navbar-link">Sign in</a></p>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="row" id="page">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/jsx">

    var csrftoken = $('meta[name=csrf-token]').attr('content');
    $.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(options.type)) {
            jqXHR.setRequestHeader("X-CSRFToken", csrftoken);
        }
    });

    {% block page_jsx %}
    {% endblock %}
</script>

<script>
    $("li#program-menu-{% block program_menu_active %}participants{% endblock %}").addClass('active');
</script>
